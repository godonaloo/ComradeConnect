{% extends 'base_authentication.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="register-container">
    <div class="register-form">
        <h2 class="mb-4">Sign Up</h2>
        <form method="post" action="{% url 'register' %}" id="registration-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <span id="{{ field.id_for_label|slugify }}-error" class="error-message"></span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
        </form>
        <div class="mt-3">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-link">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
